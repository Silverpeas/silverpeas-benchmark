# The host in which Silverpeas to bench is running
host = https://vm1v6.silverpeas.net

# The relative URI path from / included at which Silverpeas is listening
silverpeas = /silverpeas

scenario.blacklist.default = 2.*.js.*, .*.css.*, .*.gif, .*.jpeg, .*.jpg, .*.ico, .*.woff, .*.woff2, .*.(t|o)tf, .*.png, .*detectportal.firefox.com.*, .*/util/.*, .*/services/bundles/.*, .*Idle.jsp.*, .*/services/messages.*
scenario.whitelist.default =

# The users to use in a scenario. Those users are provided by the data/users.ssv file and the
# properties below defines the number of users to login to Silverpeas in the given duration in
# minutes
users.count = 750
users.duration = 10